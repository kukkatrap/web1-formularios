<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULARIO VIDEOJUEGOS</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" value="" required>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" value="" required>
            <br>
            <label for="correo electronico">Correo electronico</label>
            <input type="email" name="correo electronico" id="correo electronico" value="" required>
            <br>
            <label for="fecha de nacimiento">Fecha de nacimiento</label>
            <input type="date" name="fecha de nacimiento" id="fecha de nacimiento" value="" required>
            <br>
            <label for="DNI">DNI</label>
            <input type="number" name="DNI" id="DNI" value="" required>
            <br>
            <label for="telefono">Telefono</label>
            <input type="tel" name="telefono" id="telefono" value="" required>
        </fieldset>
        <fieldset>
            <legend>Redes Sociales</legend>
            <label for="instagram">Instagram</label>
            <input type="text" name="instagram" id="instagram" value="">
            <br>
            <label for="x">X</label>
            <input type="text" name="x" id="x" value="">
        </fieldset>
        <fieldset>
            <legend>Localidad</legend>
            <label for="provincias">Provincias</label>
            <select name="provincia" id="provincia">
                <option value="Buenos Aires">Buenos Aires</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Rio Negro">Rio Negro</option>
                <option value="Salta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago Del Estero">Santiago Del Estero</option>
                <option value="Tierra Del Fuego">Tierra Del Fuego</option>
                <option value="Tucumán">Tucumán</option>
            </select>
            <br>
            <label for="ciudad">Ciudad</label>
            <input type="text" name="ciudad" id="ciudad" value="">
        </fieldset>
        <fieldset>
            <legend>Que tipos de videojuegos te gusta</legend>
            <label for="Accion">Acción</label>
            <input type="checkbox" name="Accion" id="Accion" value="">
            <br>
            <label for="Aventura">Aventura</label>
            <input type="checkbox" name="Aventura" id="Aventura" value="">
            <br>
            <label for="Deporte">Deporte</label>
            <input type="checkbox" name="Deporte" id="Deporte" value="">
            <br>
            <label for="Otros">Otros</label>
            <input type="checkbox" name="Otros" id="Otros" value="">
        </fieldset>
        <fieldset>
            <legend>En que juegas</legend>
            <label for="Playstation">Playstation</label>
            <input type="radio" name="consola" id="Playstation" value="">
            <br>
            <label for="Pc">Pc</label>
            <input type="radio" name="consola" id="Pc" value="">
            <br>
            <label for="Xbox">Xbox</label>
            <input type="radio" name="consola" id="Xbox" value="">
            <br>
            <label for="Otros">Otros</label>
            <input type="radio" name="consola" id="Otros" value="">
        </fieldset>
        <fieldset>
            <input type="submit" name="submit" value="enviar">
        </fieldset>
    </form>
</body>
</html>
